<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu">
      <!-- styling for menu page -->
      <h2 id="home">Home</h2>
      <h2 id="play">Play</h2>
      <h2 id="rules">Rules</h2>
    </div>
    <div class="game">
      <!-- set the styling for game page -->
      <h1>Hangman</h1>
      <div class="buttons"></div>
    </div>
    <div class="rules">
      <!-- set the styling for rules page -->
      <h1>Hangman Rules</h1>
      <ul>
        <p>Allow for there to be 2 players</p>
        <p>Player 1 picks the secret word</p>
        <p>Player 2 will try to guess the word that Player 1 has picked</p>
        <p>Player 2 has only 6 wrong guesses, after 6 incorrect guesses the game will reset</p>
      </ul>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src='script.js'></script>
</html>
